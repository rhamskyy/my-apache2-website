<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    html { 
      scroll-behavior: smooth; 
      overflow-y: auto; /* enable scroll */
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #e9eef5, #c5d4e3);
      color: #001c40;
      text-align: center;
    }

    header {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(0,0,0,0.1);
      padding: 15px 0;
      margin: 15px;
      border-radius: 35px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 { margin: 0; font-size: 1.8em; color: #002b5b; }

    nav {
      background: rgba(255,255,255,0.4);
      display: flex;
      justify-content: center;
      gap: 20px;
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 40px;
      margin: 10px auto;
      width: fit-content;
      padding: 10px 25px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    nav a {
      padding: 10px 25px;
      color: #002b5b;
      text-decoration: none;
      font-weight: 600;
      border-radius: 25px;
      background: rgba(255,255,255,0.6);
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: #1b3b6f;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 0 10px #8fb9ff;
    }

    nav a.active {
      background: #1b3b6f;
      color: #fff;
      box-shadow: 0 0 12px #8fb9ff;
    }

    main {
      margin: 25px auto;
      width: 90%;
      max-width: 1000px;
      border: 1px solid #1b3b6f;
      background: #ffffffd9;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      padding-bottom: 30px;
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    h2 {
      color: #002b5b;
      font-size: 1.8em;
      margin: 40px 0 20px 0;
    }

    .contact-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .contact-buttons a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: min(700px, 90%);
      max-width: 220px;
      height: 120px;
      border-radius: 25px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 0.95em;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .contact-buttons a:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .whatsapp { background-color: #25D366; }
    .tiktok { background-color: #010101; }
    .instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }

    .contact-buttons img {
      width: 48px;
      height: 48px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #002b5b;
      background: transparent;
      border: none;
      padding: 10px 0;
      line-height: 1.6;
    }

    footer span { font-weight: 600; }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
  </header>

  <nav>
    <a href="index.html">School</a>
    <a href="profile.html">Profile</a>
    <a href="teachers.html">Teachers</a>
    <a href="major.html">Major</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main>
    <h2>My Social Media</h2>

    <div class="contact-buttons">
      <!-- WhatsApp -->
      <a href="https://wa.me/6283176998270" target="_blank" class="whatsapp">
        <img src="WhatsApp.svg" alt="WhatsApp Logo">
        WhatsApp
      </a>

      <!-- TikTok -->
      <a href="https://www.tiktok.com/@sachieels" target="_blank" class="tiktok">
        <img src="Tiktok.png" alt="TikTok Logo">
        TikTok
      </a>

      <!-- Instagram -->
      <a href="https://www.instagram.com/rhamskyy" target="_blank" class="instagram">
        <img src="Instagram.svg" alt="Instagram Logo">
        Instagram
      </a>
    </div>
  </main>

  <footer>
    Copyright© 2025 — This website was created by <span>rhamskyy</span><br>
    TKJ SMKN 3 Bengkulu City
  </footer>

</body>
</html>
